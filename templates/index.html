<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sifra</title>
    <!-- Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}" />
</head>
<body>
    <button id="logout-btn">
        <span class="material-symbols-rounded">logout</span>
    </button>

    <div class="chatbot-popup">
        <!-- Chatbot Header -->
        <div class="chat-header">
            <div class="header-info">
                <img class="chatbot-logo" src="https://th.bing.com/th/id/OIP.TRS8M5ouGTD3t54TaP89FQHaIx?pid=ImgDet&w=184&h=217&c=7&dpr=1.3" alt="Chatbot Logo" />
                <h1 class="logo-text" id="sifra-quote">. Sifra - Your guide to a healthier you!</h1>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded"></button>
        </div>
        <!-- Chatbot Body -->
        <div class="chat-body" id="chat-body">
            <div class="message bot-message">
            </div>

        </div>
        <!-- Chatbot Footer -->
        <div class="chat-footer">
            <!-- Upload Form -->
            <form id="upload-form" class="upload-form">
                <label for="file-input" class="upload-container">
                    <div class="upload-icon">
                        <span class="material-symbols-rounded">attach_file</span>
                    </div>
                    <span id="file-name">Upload a file</span>
                </label>
                <input type="file" id="file-input" style="display: none;" />
            </form>
            <!-- Chat Form -->
            <form id="chat-form" class="chat-form">
                <textarea id="user-input" placeholder="Message..." class="message-input" required></textarea>
                <button type="submit" id="send-message">
                    <span class="material-symbols-rounded">send</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function updateResponse(text) {
            document.getElementById("response-container").innerHTML = marked.parse(text);
        }

        fetch('/get_response', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({"report": "Your report here", "text": "Your query here"})
        })
        .then(response => response.json())
        .then(data => updateResponse(data.response));

        // File input event listener
        document.getElementById("file-input").addEventListener("change", function() {
            let fileName = this.files.length > 0 ? this.files[0].name : "Upload a file";
            document.getElementById("file-name").textContent = fileName;
        });
    </script>

    <script src="{{ url_for('static', filename='script2.js') }}"></script>
</body>
</html>
