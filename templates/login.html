<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Sign in / Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <!-- Forms Container -->
      <div class="forms-container">
        <!-- Sign In / Sign Up Forms -->
        <div class="signin-signup">

          <!-- Sign In Form -->
          <form action="/login" class="sign-in-form" method="POST">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>

            <!-- Social Media Links -->
            <div class="social-media">
              <a href="#" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP.KG1ASunP6kgKdliwlrShyQHaE8?w=260&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Facebook">
              </a>
              <a href="#" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP._OO5F9TRnnIUDXh5rZD7tQHaEK?w=321&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Twitter">
              </a>
              <a href="#" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP.S3ZsU5iH6e3Z2K7lXlES7AHaFj?w=241&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Google">
              </a>
              <a href="#" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP.WbP2N4M5QjG24ntMED-G0wHaHa?w=164&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="LinkedIn">
              </a>
            </div>
          </form>

          <!-- Sign Up Form -->
          <form action="/register" class="sign-up-form" method="POST">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>

            <!-- Social Media Links -->
            <div class="social-media">
              <a href="#" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP.KG1ASunP6kgKdliwlrShyQHaE8?w=260&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Facebook">
              </a>
              <a href="#" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP._OO5F9TRnnIUDXh5rZD7tQHaEK?w=321&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Twitter">
              </a>
              <a href="#" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP.S3ZsU5iH6e3Z2K7lXlES7AHaFj?w=241&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Google">
              </a>
              <a href="#" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP.WbP2N4M5QjG24ntMED-G0wHaHa?w=164&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="LinkedIn">
              </a>
            </div>
          </form>

        </div>
      </div>

      <!-- Panels Container -->
      <div class="panels-container">

        <!-- Left Panel -->
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Join Sifra and start your journey to a healthier, happier life!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="login.svg" class="image" alt="" />
        </div>

        <!-- Right Panel -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Welcome back! Let's keep improving together. Sign in and pick up where you left off.</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="reg.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
